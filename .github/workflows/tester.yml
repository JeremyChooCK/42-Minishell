name: minihell tester

on:
  push:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make
      run: make
    - name: Clone tester
      run: git clone https://github.com/LucasKuhn/minishell_tester.git
    - name: test the entire minihell
      run: cd minishell_tester && ./tester
      timeout-minutes: 1
